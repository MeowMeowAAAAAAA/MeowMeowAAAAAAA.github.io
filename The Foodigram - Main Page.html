    <style>

      body  {  
        background-image:url("https://i.ibb.co/qjHpDrh/IMG-20230324-133556.png");  
        background-repeat: repeat-y;
        background-size: 100vw;
        padding-bottom: 10vh;
       }  

      /*phone*/
      @media only screen and (max-width: 767px){
        button {
        border: none;
        appearance: none;
        background-color: inherit;
        position: absolute;
      }
        #content-button {
          top: 25vh;
        }
        #content-sub-button-1, #content-sub-button-2 , #content-sub-button-3 {
          top: 25vh;
          transition: top 0.5s ease;
          display: none;
        }
        #game-button {
          top: 30vh;
          transition: top 0.5s ease;
        }
        #game-button.moved {
          top: 45vh;
          transition: top 0.5s ease;
        }
        footer {
          margin-top: 60vh;
        }
      }
      /*desktop*/
      @media only screen and (min-width: 768px){
        button {
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
        position: absolute;
      }
        #content-button {
          top: 65vh;
        }
        #content-sub-button-1, #content-sub-button-2 , #content-sub-button-3 {
          top: 65vh;
          transition: top 0.5s ease;
          display: none;
        }
        #game-button {
          top: 82vh;
          transition: top 0.5s ease;
        }
        #game-button.moved {
          top: 133vh;
          transition: top 0.5s ease;
        }
        footer {
          margin-top: 130vh;
        }
      }

</style>

<script>
  const mobileQuery = window.matchMedia("(max-width: 767px)");
  const desktopQuery = window.matchMedia("(min-width: 768px)");

  function ToggleSubButtons() {
    var subButton = document.getElementById('content-button');
    var subButton1 = document.getElementById('content-sub-button-1');
    var subButton2 = document.getElementById('content-sub-button-2');
    var subButton3 = document.getElementById('content-sub-button-3');
    var gameButton = document.getElementById('game-button');
    if(gameButton.classList.contains("moved")){
      if(mobileQuery.matches){
          subButton1.style.top = '25vh';
          subButton2.style.top = '25vh';
          subButton3.style.top = '25vh';
        }
        else{
          subButton1.style.top = '65vh';
          subButton2.style.top = '65vh';
          subButton3.style.top = '65vh';
        }
      setTimeout(function() {
        subButton1.style.display = 'none';
        subButton2.style.display = 'none';
        subButton3.style.display = 'none';
      }, 400);
      gameButton.classList.remove("moved");
    }
    else{
      subButton1.style.display = 'block';
      subButton2.style.display = 'block';
      subButton3.style.display = 'block';
      gameButton.classList.add("moved");
      setTimeout(function() {
        if(mobileQuery.matches){
          subButton1.style.top = '30vh';
          subButton2.style.top = '35vh';
          subButton3.style.top = '40vh';
        }
        else{
          subButton1.style.top = '82vh';
          subButton2.style.top = '99vh';
          subButton3.style.top = '116vh';
        }
      }, 0);
    }
  }
</script>
